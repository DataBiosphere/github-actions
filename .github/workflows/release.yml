name: Release Actions
on:
  push:
    branches:
      - master
    paths:
      - 'actions/**'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Bump version and push tags
      uses: databiosphere/github-actions/actions/action-releaser@master
      env:
        GITHUB_TOKEN: ${{ secrets.BROADBOT_TOKEN }}

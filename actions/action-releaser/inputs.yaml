# Input environment variables. All variables below are expected as upper-case.
github_token:
  description: GitHub PAT for cloning terra-helmfile repo and posting comments on PRs
github_owner:
  description: GitHub repository owner
  default: databiosphere
github_repo:
  description: GitHub repository name
  default: github-actions
git_branch:
  description: Git branch to use
  default: master
actions_dir:
  description: Directory where action subdirectories are located
  default: actions
version_bump_level:
  description: Level of version (major/minor/patch) to bump. Defaults to minor.
  default: minor
